{% extends 'todo/base.html' %}

{% block head %}
    <title> Crud Application : List-Goals </title>
{% endblock %}

{% block content %}
    {% for goals in object_list %}
        <div class="row mt-5">
            <div class="col-md-6">
                <button class="btn btn-dark"> Goal - {{ forloop.counter }} </button>
                <hr>
                <h1> {{ goals.title }} </h1>
                <a href="/todo/detail/{{ goals.id }}/"> <button class="btn btn-outline-info"> View Details </button> </a>
            </div>
            <div class='col-md-6 mt-5'>
                <p> Created : {{ goals.created }} </p>
                <p> Deadline : {{ goals.deadline }} </p>
            </div>
        </div>
        <hr id="divide">
    {% endfor %}
{% endblock %}
